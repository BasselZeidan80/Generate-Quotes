<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="images/Albert Einstein.jpg"
      type="image/x-icon"
    />
    <title>Quotes Generate Task</title>
  </head>

  <body>
    <div class="home">
      <div class="container">
        <div class="info">
          <h1>Quote of the Day</h1>
          <p>Press the button below to recieve a random quote!</p>
        </div>

        <div class="circle">
          <div class="icon">
            <i class="fa-solid fa-quote-left"></i>
          </div>

          <div class="caption">
            <div id="images">
              <img src="images/Albert Einstein.jpg" alt="" />
            </div>
            <p id="quote"></p>
          </div>

          <div class="nameCircle">
            <p id="name"></p>
          </div>
        </div>

        <button onclick="getQuotes()">New Quote</button>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
